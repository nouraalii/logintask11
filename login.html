<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div  class="container form-div mt-5 p-5">
        <h1 class="text-center">Smart Login System</h1>

        <input type="email" id="email" class="form-control mt-1 mb-3 bg-transparent" placeholder="Enter your email"/>

        <input type="password" id="password" class="form-control mt-1 mb-3 bg-transparent" placeholder="Enter your password"/>

        <p class="text-danger text-center d-none errorMsg">All inputs is required</p>
        
        <p class="text-danger text-center d-none correcttMsg">incorrect email or password</p>

        <p class="text-success text-center d-none successMsg">Success</p>

        <a id="loginBtn" class="btn btn-color w-100 my-3" type="submit">Login</a>
        <p class="text-white text-center">Don't have an account? <a class="text-white signup-text text-decoration-none" href="signup.html">Sign Up</a></p>
    </div>


    <script src="css/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
